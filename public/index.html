    <title>Algorithms</title>

<body>
    <div class="container">
        <div class="exercise-header row">
            <div class="col-md-10 col-md-offset-1">
                <h3 class="font-dk-blue">Secret Cipher</h3>
            </div>
        </div>

        <!-- Secret Cipher exercise -->
        <form onsubmit="return false;">
            <div class="form-group">
                <input type="text" id="input-string" class="form-control" placeholder="Enter string to be encripted">
                <input type="text" id="secret-code" class="form-control" placeholder="Enter secret encription code">
                <br/>
                <button id="encript" class="btn btn-primary" type="submit">Encript</button>
            </div>
        </form>
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div id="encripted-string">
                </div>
            </div>
        </div>

        <hr>

        <!-- Jumble Array exercise -->
        <div class="exercise-header row">
            <div class="col-md-10 col-md-offset-1">
                <h3 class="font-dk-blue">Jumble Arrays</h3>
            </div>
        </div>

        <form onsubmit="return false;">
            <div class="form-group">
                <input type="text" id="array-one" class="form-control" placeholder="Enter first array elements (space-separated)">
                <input type="text" id="array-two" class="form-control" placeholder="Enter second array elements (space-separated)">
                <br/>
                <button id="jumble" class="btn btn-primary" type="submit">Jumble</button>
            </div>
        </form>
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div id="jumbled-array">
                </div>
            </div>
        </div>

        <hr>

        <!-- Array Sort exercise -->
        <div class="exercise-header row">
            <div class="col-md-10 col-md-offset-1">
                <h3 class="font-dk-blue">Array Sort</h3>
            </div>
        </div>

        <form onsubmit="return false;">
            <div class="form-group">
                <input type="text" id="unsorted-array" class="form-control" placeholder="Enter array elements (space-separated)">
                <br/>
                <button id="sort-array" class="btn btn-primary" type="submit">Sort</button>
            </div>
        </form>
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div id="sorted-array">
                </div>
            </div>
        </div>

        <hr>
